<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Blog</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>Latest Posts</h2>
            <article>
                <img src="https://via.placeholder.com/600x300" alt="Sample Image">
                <h3>Post Title 1</h3>
                <p>This is a sample blog post. Write your content here!</p>
                <button class="btn" onclick="openReadMore(1)">Read More</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/600x300" alt="Sample Image">
                <h3>Post Title 2</h3>
                <p>Another example of a blog post. Customize as needed.</p>
                <button class="btn" onclick="openReadMore(2)">Read More</button>
            </article>
        </section>
    </main>

    <main id="read-more" style="display:none;">
        <section>
            <h2 id="post-title"></h2>
            <div class="animation"></div>
            <img src="" id="post-image" alt="Post Image" style="width:100%;max-width:400px; margin: 20px 0;">
            <p id="post-content"></p>
            <button class="btn" onclick="goHome()">Home</button>
            <button class="btn" onclick="share('youtube')">YouTube</button>
            <button class="btn" onclick="share('tiktok')">TikTok</button>
            <button class="btn" onclick="share('whatsapp')">WhatsApp</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
